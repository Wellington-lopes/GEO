<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEO</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="shortcut icon" href="./assets/globe2.png" type="image/x-icon">
    
</head>

<body>
    
    <main>
        <div class="left">
            <h1>Faça Login e Utilize o GEO</h1>
            <img src="./assets/International cooperation-pana.svg" alt="Pessoas em ambiente de trabalho">
        </div>

        <div class="right">
           

            <div class="card">
                <h1>LOGIN</h1>
                <div class="textfield">
                   <!-- <label for="usuario">Usuário:</label>-->
                    <input id="usuario" type="text" placeholder="Usuário">
                </div>

                <div class="textfield">
                   <!-- <label for="senha">Senha:</label>-->
                    <input id="senha" type="password" placeholder="Senha">
                </div>
                
                <button class="btn-login">LOGIN</button>
            </div>
        </div>

    </main>
    <footer></footer>
</body>

</html>
